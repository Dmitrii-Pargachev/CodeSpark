<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
figure{
    display: flex;
    justify-content: center;
}
body{
    background-color: #480CA8;
    font-size: 20px;
    color: white;
}
.input{
    width: 200px;
    height: 20px;
}
input{
    width: 100px;
}
</style>
<body>
<figure>
    <h1>Login</h1>
    </figure>
    <figure>
        <form action="/login" method="post">
            <label for="mail">Email:</label>
            <br>    
            <input class="input" type="text" id="mail" name="mail" required><br><p></p>
            <label for="password">Password:</label>
            <br>
            <input class="input" type="password" id="password" name="password" required><br>
            <figure>
            <input type="submit" value="Login">
            </figure>
        </form>
    </figure>

</body>
</html>
