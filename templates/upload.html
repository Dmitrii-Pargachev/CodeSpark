<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

                      <path d="M2.14645 2.85355C1.95118 2.65829 1.95118 2.34171 2.14645 2.14645C2.34171 1.95118 2.65829 1.95118 2.85355 2.14645L8 7.29289L13.1464 2.14645C13.3417 1.95118 13.6583 1.95118 13.8536 2.14645C14.0488 2.34171 14.0488 2.65829 13.8536 2.85355L8.70711 8L13.8536 13.1464C14.0488 13.3417 14.0488 13.6583 13.8536 13.8536C13.6583 14.0488 13.3417 14.0488 13.1464 13.8536L8 8.70711L2.85355 13.8536C2.65829 14.0488 2.34171 14.0488 2.14645 13.8536C1.95119 13.6583 1.95119 13.3417 2.14645 13.1464L7.29289 8L2.14645 2.85355Z" fill="white"/>

          <a class="navbar-brand" href="/self">Личный кабинет</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/register">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/go_code">Тест кода</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tutor">Учебник</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
              <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
          </div>
        </div>
      </nav>
    <figure>
    <h1>Добавление файлов</h1>
</figure>
<figure>
    <div class="1div">
    <form action="/upload2" method="post" enctype="multipart/form-data">
        <label for="file">Выберите файл:</label><br><p></p>
        <input type="file" name="file" class="inp" id="file" required>
        <br> 
    <figcaption>  
        <div class="color"><input class="but" type="submit" value="Upload"></div></figcaption>
    </form>
        <figcaption>
    {% if show_view_files_button %}
        <br>
        <a href="{{ url_for('list_files') }}"><button class="but">Просмотреть файлы</button></a>
    {% endif %}
    </div>
    </figcaption>
</figure>
<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
  <div class="footer">&copy;<span id="year"> </span><span> CodeSpark. Все права защищены.</span></div>
</footer>
    <style>
        body{
    background-color: #480CA8;
    font-size: 20px;
    color: white;
    overflow: hidden;
    }
    figure{
        display: flex;
        justify-content: center;
    }
    .line{
    text-decoration: none;
    color: white;
}
    figcaption{
        display: flex;
        justify-content: center;
    }
    .color input{
        background: linear-gradient(97deg, #7209B7 39.28%, #CE17A8 67.05%, #F72585 97.48%);
    }
    .inp{
    font-size: 18px;
    font-weight: bold;
    border-radius: 20px;
    width: 325px;
    height: 54px;
    background: linear-gradient(97deg, #7209B7 39.28%, #CE17A8 67.05%, #F72585 97.48%);
    color: white;
    border: 1px solid #920CFB;
    }
    .but{
    margin-top: 10%;
    font-size: 18px;
    font-weight: bold;
    border-radius: 20px;
    width: 175px;
    height: 54px;
    background: linear-gradient(97deg, #7209B7 39.28%, #CE17A8 67.05%, #F72585 97.48%);
    color: white;
    border: 1px solid #920CFB;
    }
    .footer {
  bottom: 0;
  left: 0;
  right: 0;
  font-weight: 500;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.2rem;
}
:root {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
    </style>

    <script>
      let year = document.querySelector("#year");

$(document).ready(function () {
  year.innerText = new Date().getFullYear();
});
    </script>
</body>
</html>
