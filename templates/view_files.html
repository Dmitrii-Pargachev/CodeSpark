<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр загруженных файлов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
figure{
    display: flex;
    justify-content: center;
    align-items: center;
}
figcaption{
    display: flex;
    justify-content: center;
    align-items: center;    
}
body{
    background-color: #480CA8;
    font-size: 20px;
    color: white;
}
a{
    color: white;
}
button{
    width: 50px;
    height: 20px;
    border-radius: 20px;
    background: linear-gradient(97deg, #CE17A8 67.05%, #F72585 97.48%);
    color: white;
    border: none;
}
.a{
    color: white;
    text-decoration: none;
}
.footer {
  bottom: 0;
  left: 0;
  right: 0;
  font-weight: 500;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.2rem;
}
:root {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
</style>
<body>
    
<figcaption>
    <button><a class="a" href="/upload">Назад</a></button>
    <h1>Просмотр загруженных файлов</h1>

</figcaption>
<figure>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('view_file', filename=file[0]) }}" target="_blank">{{ file[1] }}</a></li>
        {% endfor %}
    </ul>
</figure>
<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
    <div class="footer">&copy;<span id="year"> </span><span> CodeSpark. Все права защищены.</span></div>
  </footer>
  <script>
    let year = document.querySelector("#year");

$(document).ready(function () {
  year.innerText = new Date().getFullYear();
});
  </script>
</body>
</html>
