<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Uploaded Files</title>
</head>
<body>
    <h1>View Uploaded Files</h1>
    
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('view_file', filename=file[0]) }}" target="_blank">{{ file[1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
