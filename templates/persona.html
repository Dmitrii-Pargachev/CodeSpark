<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Подача заявки на становление преподавателем</h4>
                    </div>
                    <form action="/new_teacher" method="POST">
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">ФИО</label>
                                <input type="text" name="teacher_name" class="form-control" placeholder="Введите имя" value="">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Номер телефона</label>
                                <input type="text" name="phone_number" class="form-control" placeholder="Введите номер" value="">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Email</label>
                                <input type="text" name="mail" class="form-control" placeholder="Введите Email" value="">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Краткая информация</label>
                                <textarea name="shirt_info" class="form-control" placeholder="Введите краткую информацию о себе"></textarea>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Пароль</label>
                                <input type="password" name="password" class="form-control" placeholder="Введите пароль" value="">
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <input class="dima_dont_know" type="submit" value="Отправить заявку">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <style>
        body {
            background-color: #480CA8;
            font-size: 20px;
        }
        /*  */
        .dima_dont_know{
            background-color:#682773;
            color: white;
            border-radius: 10px;
            border: none;
        }
        /*  */
                
        .menu {
            margin: 5px;
            cursor: pointer;
        }
        .image {
            cursor: pointer;
            position: absolute;
        }
        .block {
            background-color: #7209B7;
            height: 100%;
            width: 250px;
            position: absolute;
            transition: 2s;
            left: -400px;
            z-index: 7;
        }
        .item {
            color: white;
            padding: 20px;
            cursor: pointer;
        }
        .line {
            text-decoration: none;
            color: white;
        }
        .close {
            display: flex;
            justify-content: flex-end;
            cursor: pointer;
        }
        .image {
            height: 100vh;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8;
        }
        .profile-button {
            background: rgb(99, 39, 120);
            box-shadow: none;
            border: none;
        }
        .profile-button:hover {
            background: #682773;
        }
        .profile-button:focus {
            background: #682773;
            box-shadow: none;
        }
        .profile-button:active {
            background: #682773;
            box-shadow: none;
        }
        .back:hover {
color: #682773;
            cursor: pointer;
        }
        .labels {
            font-size: 11px;
        }
        .add-experience:hover {
            background: #BA68C8;
            color: #fff;
            cursor: pointer;
            border: solid 1px #BA68C8;
        }
    </style>

    <script>
        function add() {
            document.querySelector('.block').style.left = '0';
        }
        function dda() {
            document.querySelector('.block').style.left = '-500px';
        }
    </script>
</body>
</html>
