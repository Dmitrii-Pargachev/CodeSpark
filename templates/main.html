<style>
    body{
    background-color: #480CA8;
    font-size: 20px;
}
.img_on{
  width: 50%;
  height: 50%;
  border-radius: 20px;
  margin: 5%;
}
.center{
  display: flex;
  justify-content: center;
}
.menu{
    margin: 5px;
    cursor: pointer;
}
.image{
    cursor: pointer;
    position: absolute;
}
.block{
    background-color: #7209B7;
    height: 100%;
    width: 250px;
    position: absolute;
    transition: 2s;
    left: -400px;
    z-index: 7;
}
.item{
    color: white;
    padding: 20px;
    cursor: pointer;
}
.line{
    text-decoration: none;
    color: white;
}
.close{
    display: flex;
    justify-content: flex-end;
    cursor: pointer;
}
.image{
    height: 100vh;
}
</style>
<script>
    function add(){
    document.querySelector('.block').style.left = '0';
}
function dda(){
    document.querySelector('.block').style.left = '-500px';
}

</script>
